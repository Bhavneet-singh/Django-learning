{% extends "layout.html" %}

{% block title %}
Home Page 
{% endblock %}

{% block content %}
<div class="grid grid-cols-3 gap-4 m-4">
    {% for app in apps %}
        <div class="bg-blue-800 p-5 rounded">
            <img class="rounded shadow-xl" src="{{ app.image.url }}" alt="{{ app.name }}">
            <h3 class="text-2xl font-bold">{{ app.name }}</h3>
            <a href="{% url 'app_description' app.id %}">
            <button class="mt-2 px-4 py-2 bg-orange-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Anime Details - {{app.id}}
            </button>
           

            </a>
            <button class="mt-2 px-4 py-2 bg-orange-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Price - {{app.price}}
           </button>
            {% comment %} <p>{{ chai.description }}</p> {% endcomment %}
        </div>
    {% endfor %}
</div>
{% endblock %}
