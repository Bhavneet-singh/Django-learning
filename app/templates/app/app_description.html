{% extends "layout.html" %}

{% block title %}
Chai Detail Page 
{% endblock %}

{% block content %}
<div class="container mx-auto mt-8">
    <!-- Header Section -->
    <h1 class="text-4xl font-bold text-center mb-6 text-blue-500">{{ app.name }}</h1>

    <!-- Description Card Section -->
    <div class="bg-white p-6 rounded-lg shadow-lg mx-4 sm:mx-auto sm:w-3/4 lg:w-1/2">
        <h2 class="text-2xl font-semibold mb-4 text-purple-500">Description</h2>
        <p class="text-gray-800">{{ app.desciption }}</p>
        <h2>{{app.price}}</h2>
    </div>
</div>
{% endblock %}
