{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Layout Page     
        {% endblock %}
    </title>
    {% tailwind_css %}

    {% comment %} <link rel="stylesheet" href="{% static 'style.css' %}"> {% endcomment %}
</head>
<body class="bg-blue-900 min-h-screen">

    {% block content %}
    {% endblock %}
    
</body>
</html>
